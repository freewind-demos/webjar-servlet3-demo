apply plugin: 'java'
apply from: 'gretty.plugin'

gretty {
    // Possible servletContainer values are 'jetty7', 'jetty8', 'jetty9', 'tomcat7', 'tomcat8'. Default is 'jetty9'.
    servletContainer = 'jetty9'
    // httpsEnabled = true
}

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.webjars:bootstrap:2.2.1',
            'org.webjars:webjars-servlet-2.x:1.3'
    )
}
